<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="my-first-game.js" defer></script>
</head>
<body>
    <div class="container-one">
        <div class="page-header">
            <img src="images/logo.png" alt="RPC Logo" id="header-logo">
            <div class=links>
                <a href="">Game Rules</a>
                <a href="">How To Play</a>
                <a href="">GitHub</a>
            </div>
        </div>
    </div>

    <div class="container-two">
        <div class="narrator-text">Welcome to the game! Please make your choice. 
            <br> computer has already decided. No cheating. Promise.</div>
            
        <div class="buttons">
            <button class="btn" id="rock-btn">ROCK</button>
            <button class="btn" id="paper-btn">PAPER</button>
            <button class="btn" id="scissors-btn">SCISSORS</button>
        </div>
        <div class=animation>GRAPHICS ANIMATION COMING SOON...</div>
        <div id="score">SCORE</div>
    </div>

    <div class="container-three">
        <div class="page-footer">Copyright Â© The Odin Project 2021</div>
    </div>
